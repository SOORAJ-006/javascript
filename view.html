                <div class="div-body d-flex flex-column p-3">
                    <header class="body-header d-flex justify-content-between  mb-3">
                        <div class="heading-body d-flex flex-column">
                            <p class="mb-0">Dashboard / <a class="aTag" href="index.html">Employees</a> / Emplolyee Details</p>
                            <h4>Employees</h4>
                        </div>
                        <!-- <div class="heading-search p-3 d-flex align-items-center gap-2">
                            <div class="input-group search-box-top flex-nowrap">
                                <input type="text" class="form-control search-box ps-5" placeholder="Search"

                    <!-- body -->

                    <div class="section-body d-flex justify-content-center mb-3">
                        <div class="card card-scroll overflow-auto">
                            <div class="card-body">


                                <div class="d-flex flex-column align-items-center card-body-details mb-5">
                                    <img src="images\Background Image.png" alt="">
                                    <div class="div-round">
                                        <img class="div-round-img" id="viewEmpImg" alt="">
                                    </div>
                                </div>

                                <div class="d-flex flex-column align-items-center employee-details-name pt-3 mb-3">
                                    <h3 id="name"></h3>
                                    <p id="email"></p>
                                </div>

                                <div class="d-flex flex-column">
                                    <div class="row mb-3">



                                        <div class="col-4 ">
                                            <div class="card label-card p-3">
                                                <label for="">Gender</label>
                                                <label for="" id="gender"></label>
                                            </div>
                                        </div>
                                        <div class="col-4 ">
                                            <div class="card label-card p-3">
                                                <label for="">Age</label>
                                                <label for="" id="age"></label>
                                            </div>
                                        </div>
                                        <div class="col-4 ">
                                            <div class="card label-card p-3">
                                                <label for="">Date of Birth</label>
                                                <label for="" id="dob"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- second -->

                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="card label-card p-3">
                                                <label for="">Mobile Number</label>
                                                <label for="" id="phone"></label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="card label-card p-3">
                                                <label for="">Qualifications</label>
                                                <label for="" id="qualification"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- third -->

                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="card label-card p-3">
                                                <label for="">Address</label>
                                                <label for="" id="address"></label>
                                                <label for="" id="addressRest"></label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="card label-card p-3">
                                                <label for="">username</label>
                                                <label for="" id="username"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-lg btn-danger btn-fill text-white ms-1 p-3 px-4 "
                                            id="deleteBtn">Delete</button>
                                        <button class="btn btn-lg bg-color btn-fill text-white ms-1 p-3 px-4"

                                    </div>


                                </div>

                            </div>

            </div>

            <!-- popup -->

 
            <div class="overlay" id="overlay" onclick="overlayClose()">
            </div>
            <!-- edmployee edit -->

            <div class="card overflow-auto card-scroll-card card-employee-edit" id="empEdit">
                <div class="card-body d-flex flex-column ">
                    <header>
                        <h2 class="card-heading pb-3 txt-color">Edit Employee</h2>
                    </header>

                    <div class="card-bd">
                        <div class="d-flex gap-3 align-items-center">
                            <input type="file" class="file-upload" id="viewEditEmp" onchange="avatarPreviewView()">
                            <label for="viewEditEmp"
                                class="upload upload-image d-flex justify-content-center flex-column align-items-center mb-3">
                                <img src="" class="image-box" id="viewEditEmpImg" alt="">
                            </label>
                            <!-- <div class="button ">
                                <button class="btn btn-lg bg-light btn-cancel ms-1 btn-none p-3">Change</button>
                            </div> -->
                            <label for="viewEditEmp"
                                class="btn btn-lg bg-light btn-cancel ms-1 btn-none p-3">Change</label>
                        </div>


                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 mb-3">
                                <label class="form-label txt-color star mb-3">Salutaton </label>
                                <select id="editSalutation" class="form-select form-select-lg  text-secondary txt-in"
                                    aria-label="Large select example">
                                    <!-- <option selected class="">select</option> -->
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                </select>
                                <label class="error" id="editSalutationError"></label>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 mb-3">
                                <label class="form-label txt-color star ">First Name </label>
                                <div class="input-group ">
                                    <input id="editFirstName" type="text" class="form-control txt-in" placeholder="john"
                                        aria-label="john" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editFirstNameError"></label>

                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 mb-3">
                                <label class="form-label txt-color star ">Last Name </label>
                                <div class="input-group ">
                                    <input id="editLastName" type="text" class="form-control txt-in" placeholder="doe"
                                        aria-label="doe" aria-describedby="basic-addon2">
                                </div>
                                <label class="error" id="editLastNameError"></label>
                            </div>
                        </div>

                        <!-- second -->

                        <div class="row ">
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star ">Email Address </label>
                                <div class="input-group ">
                                    <input id="editEmail" type="text" class="form-control txt-in"
                                        placeholder="mail@simmple.com" aria-label="john"
                                        aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editEmailError"></label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star">Mobile Number </label>
                                <div class="input-group ">
                                    <input id="editPhone" type="text" class="form-control txt-in"
                                        placeholder="enter your mobile number" aria-label="doe"
                                        aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editPhoneError"></label>
                            </div>
                        </div>

                        <!-- username and password  -->

                        <div class="row ">
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label for="" class="form-label txt-color star ">Username</label>
                                <div class="input-group ">
                                    <input id="editUserName" type="txt" required class="form-control txt-in"
                                        placeholder="enter Username" aria-label="john" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editUserNameError"></label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label for="" class="form-label txt-color star">Password </label>
                                <div class="input-group ">
                                    <input id="editPassword" type="password" required class="form-control txt-in"
                                        placeholder="enter your password" aria-label="doe"
                                        aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editPasswordError"></label>
                            </div>
                        </div>

                        <!-- third -->

                        <div class="row ">
                            <div class="col-lg-6 col-md-12 col-sm-6 mb-3">
                                <label class="form-label txt-color star">Date of Birth </label>
                                <div class="input-group ">
                                    <input id="editDob" type="date" class="form-control txt-in">

                                </div>
                                <label class="error" id="editDobError"></label>
                            </div>

                            <div class="col-lg-6 col-md-12 col-sm-6 mb-3">
                                <label class="form-label txt-color star">Gender </label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input id="editMale" class="form-check-input" type="radio" name="gender"
                                            value="male">
                                        <label class="form-check-label  txt-color txt-400"
                                            for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input id="editFemale" class="form-check-input" type="radio" name="gender"
                                            value="female">
                                        <label class="form-check-label  txt-color txt-400"
                                            for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <label class="error" id="editGenderError"></label>
                            </div>
                        </div>

                        <!-- four -->
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label txt-color star">Address </label>
                                <div class="input-group ">
                                    <input id="editAddress" type="text" class="form-control txt-in"
                                        placeholder="enter address" aria-label="john" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editAddressError"></label>
                            </div>
                        </div>

                        <!-- qualification -->

                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="" class="form-label txt-color star">Qualification </label>
                                <div class="input-group ">
                                    <input id="editQualification" type="text" required class="form-control txt-in"
                                        placeholder="enter address" aria-label="john" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editQualificationError"></label>
                            </div>
                        </div>

                        <!-- five -->

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star">Country </label>
                                <select id="editCountry" class="form-select form-select-lg  text-secondary txt-in"
                                    aria-label="Large select example">
                                    <!-- <option selected class="">select</option> -->
                                    <option value="USA">USA</option>
                                    <option value="India">India</option>
                                    <option value="UAE">UAE</option>
                                </select>
                                <label class="error" id="editCountryError"></label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star">State </label>
                                <select id="editState" class="form-select form-select-lg  text-secondary txt-in"
                                    aria-label="Large select example">
                                    <!-- <option selected class="">select</option> -->
                                    <option value="Kerala">Kerala</option>
                                    <option value="LA">LA</option>
                                    <option value="Dubai">Dubai</option>
                                </select>
                                <label class="error" id="editStateError"></label>
                            </div>
                        </div>

                        <!-- six -->

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star">City </label>
                                <div class="input-group ">
                                    <input id="editCity" type="text" class="form-control txt-in"
                                        placeholder="enter city" aria-label="john" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editCityError"></label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label class="form-label txt-color star">Pin/Zip </label>
                                <div class="input-group">
                                    <input id="editPin" type="text" class="form-control txt-in"
                                        placeholder="enter pin/zip" aria-label="doe" aria-describedby="basic-addon2">

                                </div>
                                <label class="error" id="editPinError"></label>
                            </div>

                            <div class="d-flex justify-content-end">
                                <div class="row">
                                    <div class="button ">
                                        <button onclick="Close('empEdit')"
                                            class="btn btn-lg bg-light  ms-1 btn-none p-3">Cancel</button>
                                        <button class="btn btn-lg  bg-color btn-fill text-white ms-1 p-3"
                                            id="saveEdit">save
                                            changes</button>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                    <!-- close btn -->

                    <div class="button ">
                        <button class="btn btn-lg bg-light btn-close ms-1 btn-none p-3" id="btnClose"
                            onclick="Close('empEdit')"></button>
                    </div>
                </div>

            </div>

            <!-- employee delete -->

            <div class="card" id="empDelete">
                <div class="card-body  d-flex flex-column">
                    <header>
                        <h2 class="card-heading pb-3 txt-color">Delete Employee</h2>
                    </header>

                    <div class="card-bd">
                        <p>Are you sure you want to delete this employee?</p>

                        <div class="d-flex justify-content-end">
                            <div class="row">
                                <div class="button ">
                                    <button class="btn btn-lg bg-light  ms-1 btn-none p-3"
                                        onclick="Close('empDelete')">Cancel</button>
                                    <button class="btn btn-lg  bg-color btn-fill text-white ms-1 p-3 "
                                        id="deleteEmployee">Delete</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="button " id="btnClose">
                        <button class="btn btn-lg bg-light btn-close ms-1 btn-none p-3"
                            onclick="Close('empDelete')"></button>
                    </div>
                </div>
            </div>

            <span id="show"></span>
        </div>
    </section>

    <script src="view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
